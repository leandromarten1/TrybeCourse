<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">

  <title>Exercises Front End - Forms</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <header class="col s12">
        <h1 class="center">Exercise - Make a Form</h1>
        <h5 class="center">* Create a form as requested in: <a href="https://course.betrybe.com/front-end/html-forms/" target="_blank">Trybe Course</a></h5>
        <h6 class="center">Update with <a href="https://materializecss.com/" target="_blank">Materialize</a>, <a href="https://github.com/horprogs/Just-validate" target="_blank">Just Validate</a> and Pikaday</a></h5>
      </header>
    </div>
  <div class="divider"></div>
  <section>
    <form name="exercise6-1" class="row">      
        <div class="col s12">
          <h6>Dados Pessoais</h6>
          <div class="input-field col s12">
            <label for="fname">Nome: </label>
            <input class="forjs" id="fname" name="nome" type="text" required="required" maxlength="40">
          </div>
          <div class="input-field col s12">
            <label for="femail">E-mail: </label>
            <input class="forjs" id="femail" name="email" type="text" required="required" maxlength="50">
          </div>
          <div class="input-field col s12">
            <label for="fcpf">CPF: </label>
            <input class="forjs" id="fcpf" name="cpf" type="text" maxlength="11" required="required">
          </div>
          <div class="input-field col s12">
            <label for="fend">Endereço: </label>
            <input class="forjs" id="fend" name="endereco" type="text" maxlength="200" required="required">
          </div>
          <div class="input-field col s12">
            <label for="fcidade">Cidade: </label>
            <input class="forjs" id="fcidade" type="text" name="cidade" maxlength="28" required="required">
          </div>
          <div class="input-field col s12">
            <!-- <select class="browser-default"> -->              
            <select id="festado" >
              <option value="" disabled selected>Selecione seu Estado</option>
              <label>Estado:</label>
            </select>  
          </div>
          <div class="input-field col s12">            
            <label>Tipo:</label><br>            
            <p>
              <label>
                <input class="forjs" type="radio" name="tipo" id="radiocasa" value="Casa" checked >
                <span>Casa</span>
              </label>
            </p>      
            <p>
              <label>
                <input class="forjs" type="radio" name="tipo" id="radioapto" Value="Apt">
                <span>Apartamento</span>
              </label>
            </p>   
          </div>
        </div>
      <div class="col s12">
        <h6>Dados Último Emprego</h6>
        <div class="input-field col s12"> 
          <label for="rescur">Resumo do Currículo:</label><br>
          <textarea class="forjs materialize-textarea" name="resumocurriculo" id="rescur" cols="30" rows="10" maxlength="1000" required="required" class="forjs" ></textarea>
        </div>
        <div class="input-field col s12"> 
          <label for="fcargo">Cargo: </label>
          <input class="forjs" type="text" name="cargo" id="fcargo" required="required" maxlength="40">
        </div>
        <div class="input-field col s12"> 
          <label for="fdesc">Descrição do Cargo: </label>
          <input class="forjs" type="text" name="descricaocargo" id="fdesc" required="required" maxlength="500">
        </div>
        <div class="input-field col s12"> 
          <label for="datepicker">Data de Início: </label>
          <input class="forjs" type="text" name="datainicio" autocomplete="off" id="datepicker" required="required">
        </div>
      </div>
      <div class="input-field col s12">
      <button id="btn-form" class="btn waves-effect waves-light" type="submit">Enviar<i class="material-icons right">send</i></button>
      <button id="btn-form-reset" class="btn waves-effect waves-light red lighten-1" type="reset">Reset</button>
      </div>
    </form>
  </section>
</div>
 <!--JavaScript at end of body for optimized loading-->
 <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
 <script type="text/javascript" src="js/materialize.min.js"></script>
 <script type="text/javascript" src="script.js"></script>
</body>
</html>
