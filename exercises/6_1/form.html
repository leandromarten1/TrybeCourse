<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercises Front End - Forms</title>
</head>
<body>
  <header>
    <h1>Exercise - Make a Form</h1>
  </header>
  <section>
    <p>* Create a form as requested in: <a href="https://course.betrybe.com/front-end/html-forms/" target="_blank">Trybe Course</a></p>
  </section>
  <section>
    <form>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="">Nome: </label>
        <input type="text" required="required" maxlength="40"><br>
        <label for="">E-mail: </label>
        <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]$" required="required" maxlength="50"><br>
        <label for="">CPF: </label>
        <input type="text" maxlength="11" required="required"><br>
        <label for="">Endereço: </label>
        <input type="text" maxlength="200" required="required"><br>
        <label for="">Cidade: </label>
        <input type="text" maxlength="28" required="required"><br>
        <label for="">Estado: </label>
        <select id="estado" required="required">
          <option value="">Selecione seu Estado</option>
          
        </select><br>
        <div>
          <p>Tipo: </p>
          <label for="radiocasa"><input type="radio" name="tipo" id="radiocasa" required>Casa</label>
          <label for="radioapto"><input type="radio" name="tipo" id="radioapto">Apartamento</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Dados Último Emprego</legend>
        <label for="">Resumo do Currículo:</label><br>
        <textarea name="resumocurriculo" id="rescur" cols="30" rows="10" maxlength="1000" required="required"></textarea><br>
        <label for="">Cargo: </label>
        <input type="text" name="" id="" required="required" maxlength="40"><br>
        <label for="">Descrição do Cargo: </label>
        <input type="text" name="" id="" required="required" maxlength="500"><br>
        <label for="">Data de Início: </label>
        <input type="text" name="" id="" required="required" placeholder="dd/mm/aaaa" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"><br>
      </fieldset>
      <button>Botão</button>
    </form>
  </section>
 <script src="script.js"></script> 
</body>
</html>
